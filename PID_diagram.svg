		M650 390 L680 380 M650 400 L680 390 Z' />
	<path id='fy-lic' d='M665 260 V190 H480 Z' stroke-dasharray='10,10' />
	<path id='lic-ft' d='M440 150 V100 H840 V260 Z' stroke-dasharray='10,10' />
	<path id='fy-valve' d='M780 450 V300 H800 M900 450 V300 H880 Z' />
