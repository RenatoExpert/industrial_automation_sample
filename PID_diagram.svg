	<path id='lic-lit' d='M440 230 V290 H380 Z' stroke-dasharray='10,10' />
	<path id='lic-bomb' d='M400 190 H140 V505 Z' stroke-dasharray='10,10' />
	<polyline id='fy-valve' points='665,340 665,415' />
	<path id='fy-valve-pneumatic' d='
