			<tspan x="28" y="55">601</tspan>
		</text>
	</g>
	<g id="FY" transform="translate(625, 260)">
		<circle cx="40" cy="40" r="40" />
		<text x="30" y="35">
			FY
			<tspan x="28" y="55">601</tspan>
		</text>
	</g>
	<g id="FIT" transform="translate(800, 260)">
		<circle cx="40" cy="40" r="40" />
		<text x="30" y="35">
			FIT
			<tspan x="28" y="55">601</tspan>
		</text>
